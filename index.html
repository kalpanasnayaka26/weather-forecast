<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>whether app</title>
    
</head>
<body>
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">pm</span>
                </div>
                <div class="date" id="date">
                    monday,24 may
                </div>
                <div class="others" id="current-whether-items">
                    
                </div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone">ASIA/kolkata></div>
                <div id="country" class="country">IN</div>
            </div>
        </div>
        <div class="future-forecast">
            <div class="today" id="current-temp">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="whether-icon " class="w-icon">
                <div class="other">
                    <div class="day">monday</div>
                    <div class="temp">night-25.6&#176; c</div>
                    <div class="temp">day-25.6&#176; c</div>
                </div>
               
            </div>
            <div class="whether-forecast" id="whether-forecast">
                <div class="whether-forecast-item">
                    
                    <div class="day">tuesday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="whether-icon " class="w-icon">
                    <div class="temp">night-25.6&#176; c</div>
                    <div class="temp">day-25.6&#176; c</div>

                </div>
                <div class="whether-forecast-item">
                    
                    <div class="day">wednesday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="whether-icon " class="w-icon">
                    <div class="temp">night-25.6&#176; c</div>
                    <div class="temp">day-25.6&#176; c</div>

                </div>
                <div class="whether-forecast-item">
                    
                    <div class="day">thursday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="whether-icon " class="w-icon">
                    <div class="temp">night-25.6&#176; c</div>
                    <div class="temp">day-25.6&#176; c</div>

                </div>
                <div class="whether-forecast-item">
                    
                    <div class="day">friday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="whether-icon " class="w-icon">
                    <div class="temp">night-25.6&#176; c</div>
                    <div class="temp">day-25.6&#176; c</div>

                </div>
                <div class="whether-forecast-item">
                    
                    <div class="day">saturday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="whether-icon " class="w-icon">
                    <div class="temp">night-25.6&#176; c</div>
                    <div class="temp">day-25.6&#176; c</div>

                </div>
                <div class="whether-forecast-item">
                    
                    <div class="day">sunday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="whether-icon " class="w-icon">
                    <div class="temp">night-25.6&#176; c</div>
                    <div class="temp">day-25.6&#176; c</div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
